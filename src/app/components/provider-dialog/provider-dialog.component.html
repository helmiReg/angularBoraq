<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <input matInput
           placeholder="Raison Sociale"
           formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput
           placeholder="Solde"
           formControlName="solde"
           type="number">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
  <button [disabled]="!form.valid" class="mat-raised-button mat-primary"(click)="save()" type="submit">Save</button>
</mat-dialog-actions>
