<div>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <mat-form-field>

        <input matInput placeholder="Chercher par Raison Social"
               (keyup)="onKey($event)" #input>

      </mat-form-field>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="openDialog()">Ajouter</button>
    </div>
  </div>
</div>


  <table mat-table  [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by name">Raison social</th>
      <td mat-cell *matCellDef="let provider">{{provider.name}}</td>
    </ng-container>

    <ng-container matColumnDef="solde">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Solde</th>
      <td mat-cell class="description-cell"
                *matCellDef="let provider">{{provider.solde}}</td>

    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>actions</th>
      <td mat-cell class="description-cell"
          *matCellDef="let provider">
        <button mat-fab color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-fab color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
  <mat-paginator [length]="totalElements"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="onChangePaginate($event)" #paginator></mat-paginator>
</div>
